<!doctype html>

<html>
	<head>
		<title>Page Title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
			<link rel="stylesheet" type="text/css" href="style.css">

	<body>

       
<div class="container">

			<div id="b4" class="square" data-id="4"></div>

			<div id="b8" class="square" data-id="8"></div>
			<div id="b9" class="square" data-id="9"></div>

		</div>

			
	
		<div id="menu" class="center">
			<p id="player1">Player 1</p>
			<button type="button" class="btn" id="btnNewGame">New Game</button>
			<p id="player2">Player 2</p>
		</div>


		<div id="div-t">

			<div id="t9" class="hiddenDiv"></div>

</div>        

                                                                
        
<script src="app.js"></script>
   
        
        
	</body>
